<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css.css" rel="stylesheet" />
    <title>SIREC</title>
</head>

<body>
    <div class="width-page center">
        <fieldset class="content-width">
            <legend>Archivo Excel</legend>
            <label for="fupload">
                <input type="file" id="fupload" name="fupload">
            </label>
            <span id="fileName"></span>
        </fieldset>

        <fieldset id="fsExcelSheets" class="hidden content-width">
            <legend>Hojas del Archivo Excel</legend>
            <span>Escoja la hoja del archivo excel que necesita exportar al formato SIREC</span>
            <div id="divDataSheet"></div>
        </fieldset>

        <fieldset id="fsExcelDataOfSheet" class="hidden content-width">
            <legend>Data del Archivo Excel</legend>
            <div id="divExcelFile"> </div>
        </fieldset>

        <fieldset id="fsExcelError" class="hidden content-width">
            <legend>Errores Excel</legend>
            <div id="divError" class="center-content"></div>
        </fieldset>

        <fieldset id="fsExportSIREC" class="hidden content-width">
            <legend>Exportar formato SIREC</legend>
            <a id="aExportFile" href="#">Descargar</a>
        </fieldset>

        <fieldset id="fsControl" class="content-width">
            <legend>Control</legend>
            <fieldset>
                <legend>Opciones</legend>
                <label for="chkHideOriginData">No mostrar data original cargada
                    <input type="checkbox" name="chkHideOriginData" id="chkHideOriginData" checked>
                </label>
                <br>
                <label for="rbTemplateSGR">Plantilla SGR
                    <input type="radio" id="rbTemplateSGR" name="rbsTemplate" value="templateSGR">
                </label>
                <label for="rbTemplateMan">Plantilla Manual
                    <input type="radio" id="rbTemplateMan" name="rbsTemplate" value="templateMan" checked>
                </label>
            </fieldset>
            <fieldset>
                <legend>Acciones</legend>
                <input type="button" value="Volver a cargar" id="btnReload" class="btn hidden">
                <!-- &#x00A; -->
                <input type="button" value="Exportar agencias" id="btnExportAgencies" class="btn">
            </fieldset>
        </fieldset>
    </div>
    <script type="text/javascript" src="xlsx.mini.js"></script>
    <script type="text/javascript" src="general.js"></script>
    <script type="text/javascript" src="agencies.js"></script>
    <script type="text/javascript" src="lists.js"></script>
    <script type="text/javascript" src="upload.js"></script>
    <footer class="center">
        Copyright &copy; 2012-2013
        <br>
        Versi&oacute;n 1.0.3
    </footer>
</body>

</html>
